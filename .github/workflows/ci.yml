name: Metrics
on:
  # 每天自动更新，或手动触发
  schedule: [{cron: "0 0 * * *"}]
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          
          token: ${{ secrets.use }}
          user: yinchunyuan
          repo: Sky-hexo-theme
          template: repository
          base: header, activity, community, repositories
          config_timezone: Asia/Shanghai
